version: "3.7"

networks:
        web:
                external: true
        internal:
                external: false
                driver: bridge

services:
        caddy:
                image: caddy:2-alpine
                logging:
                        driver: none
                restart: unless-stopped
                ports:
                        - "80:80"
                        - "443:443"
                volumes:
                        - Caddyfile:/etc/caddy/Caddyfile
                        - data:/data
                        - config:/config
                networks:
                        - web
                        - internal